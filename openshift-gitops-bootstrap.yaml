---
apiVersion: v1
kind: Namespace
metadata:
  name: openshift-gitops-operator
  labels:
    openshift.io/cluster-monitoring: "true"
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: openshift-gitops-operator
  namespace: openshift-gitops-operator
spec:
  upgradeStrategy: Default
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: openshift-gitops-operator
  namespace: openshift-gitops-operator
spec:
  channel: latest
  installPlanApproval: Automatic
  name: openshift-gitops-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
---
apiVersion: v1
kind: Namespace
metadata:
  name: openshift-gitops
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  annotations:
    managed-by: argocd.argoproj.io
  labels:
    argocd.argoproj.io/secret-type: repository
  name: stp-devops-config-repo
  namespace: openshift-gitops
data:
  name: c3RwLWRldm9wcy1jb25maWc=
  project: Kg==
  sshPrivateKey: ***REMOVED***
  type: Z2l0
  url: Z2l0QGdpdGh1Yi5jb206cnlhbi1oaWdobGV5L3N0cC1kZXZvcHMtY29uZmlnLmdpdA==
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap-cluster
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: Cluster GitOps Bootstrap App
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
      name: in-cluster
  sourceRepos:
    - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: bootstrap-cluster
  source:
    path: bootstrap-cluster
    repoURL: git@github.com:ryan-highley/stp-devops-config.git
    targetRevision: HEAD
---
