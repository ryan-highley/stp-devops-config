apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: keycloak

generatorOptions:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
  disableNameSuffixHash: true

secretGenerator:
  - files:
      - tls.crt=demo-tls/certificate.pem
      - tls.key=demo-tls/key.pem
    name: demo-tls-secret
    namespace: keycloak
    type: kubernetes.io/tls

resources:
  - https://github.com/redhat-cop/gitops-catalog/redhat-keycloak/operator/overlays/stable-v22?ref=main
  - keycloak.yaml

patches:
  - target:
      kind: Namespace
      name: keycloak
      version: v1
    patch: |-
      - op: add
        path: /metadata/labels
        value: { "argocd.argoproj.io/managed-by": "openshift-gitops" }
  - patch: |-
      - op: replace
        path: /spec/channel
        value: 'stable-v24'
    target:
      kind: Subscription
      name: rhbk-operator
      namespace: keycloak
