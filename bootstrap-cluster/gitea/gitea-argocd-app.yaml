---
apiVersion: v1
kind: Namespace
metadata:
  name: gitea-repo
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: gitea-repo
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Gitea Repo Project
  destinations:
    - namespace: gitea-repo
      server: https://kubernetes.default.svc
      name: in-cluster
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-repo
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitea-repo
    server: https://kubernetes.default.svc
  project: gitea-repo
  source:
    directory:
      recurse: true
    path: gitea-repo
    repoURL: git@github.com:ryan-highley/stp-devops-config.git
    targetRevision: HEAD
---
