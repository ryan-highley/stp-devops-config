---
# apiVersion: postgres-operator.crunchydata.com/v1beta1
# kind: PostgresCluster
# metadata:
#   name: giteadb
# spec:
#   image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-16.3-1
#   postgresVersion: 16
#   instances:
#     - name: gitea-instance
#       dataVolumeClaimSpec:
#         accessModes:
#         - "ReadWriteOnce"
#         resources:
#           requests:
#             storage: 1Gi
#   backups:
#     pgbackrest:
#       image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.51-1
#       repos:
#       - name: gitea-repo-backup
#         volume:
#           volumeClaimSpec:
#             accessModes:
#             - "ReadWriteOnce"
#             resources:
#               requests:
#                 storage: 1Gi
#   users:
#     - name: gitea-user
#       databases:
#         - giteadb
#       options: 'SUPERUSER'
# ---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    template.openshift.io/expose-database_name: '{.data[''database-name'']}'
    template.openshift.io/expose-password: '{.data[''database-password'']}'
    template.openshift.io/expose-username: '{.data[''database-user'']}'
  labels:
    app: pgsql-gitea
  name: pgsql-gitea
  namespace: gitea-repo
stringData:
  database-name: giteadb
  database-password: giteapassword
  database-user: giteauser
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    template.openshift.io/expose-uri: postgres://{.spec.clusterIP}:{.spec.ports[?(.name=="postgresql")].port}
  labels:
    app: pgsql-gitea
  name: gitea-pgsql
  namespace: gitea-repo
spec:
  ports:
  - name: postgresql
    nodePort: 0
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    name: pgsql-gitea
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgsql-gitea
  namespace: gitea-repo
  labels:
    app: pgsql-gitea
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pgsql-gitea
    app.kubernetes.io/component: pgsql-gitea
    app.kubernetes.io/instance: pgsql-gitea
    app.kubernetes.io/name: pgsql-gitea
    app.kubernetes.io/part-of: gitea-repo
    app.openshift.io/runtime: postgresql
    app.openshift.io/runtime-namespace: openshift
    app.openshift.io/runtime-version: 15-el9
  name: pgsql-gitea
  namespace: gitea-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgsql-gitea
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pgsql-gitea
        deployment: pgsql-gitea
    spec:
      containers:
      - env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: pgsql-gitea
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: pgsql-gitea
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: pgsql-gitea
        image: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:15-el9
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /usr/libexec/check-container
            - --live
          initialDelaySeconds: 120
          timeoutSeconds: 10
        name: pgsql-gitea
        ports:
        - containerPort: 5432
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /usr/libexec/check-container
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
        securityContext:
          capabilities: {}
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: postgresql-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: pgsql-gitea
